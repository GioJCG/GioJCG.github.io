<div class="habilidad-container">
<h3>
    <img src="../../assets/competence_2640598.png" alt="Icono de habilidades" class="icono-habilidad">
    Habilidades
</h3>
</div>

<div class="skills-competences">
<div class="progress-container">
<div class="Habilidades">
    <div class="levels">
    </div>
    <div class="skills-container" *ngFor="let skill of skills">
        <div class="skill">
            <span>{{ skill.habilidad }}</span>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" [style.width.%]="(skill.nivel / 10) * 100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
